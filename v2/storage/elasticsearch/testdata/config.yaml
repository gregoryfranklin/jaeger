receivers:
  nop:

processors:
  nop:

exporters:
  jaeger_elasticsearch:
  jaeger_elasticsearch/2:
    server_urls: "http://someUrl"
    username: user
    password: pass
    tags_as_fields:
      all: true
      config_file: /etc/jaeger
      dot_replacement: "O"
    use_aliases: true
    sniffer: true
    create_mappings: false

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [nop]
      exporters: [jaeger_elasticsearch, jaeger_elasticsearch/2]
